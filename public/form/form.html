<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Add New Row</h1>
    <div class="tabs">
        <button class="tab-button" data-tab="News">News</button>
        <button class="tab-button" data-tab="Members">Members</button>
        <button class="tab-button" data-tab="Teaching">Teaching</button>
        <button class="tab-button" data-tab="Projects">Projects</button>
        <button class="tab-button" data-tab="Research">Research</button>        
        <button class="tab-button" data-tab="Papers">Publications</button>
    </div>
    <div class="tab-content" id="News">
        <form id="news-form">
            <input type="text" name="title" placeholder="Title" required>
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <input type="url" name="image" placeholder="Image URL">
            <textarea name="content" placeholder="Content"></textarea>
            <input type="datetime-local" name="date" placeholder="Date">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="tab-content" id="Teaching" style="display:none;">
        <form id="teaching-form">
            <input type="text" name="course" placeholder="Course" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="text" name="semester" placeholder="Semester" required>
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="tab-content" id="Members" style="display:none;">
        <form id="members-form">
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="url" name="picture" placeholder="Picture URL">
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="tab-content" id="Projects" style="display:none;">
        <form id="projects-form">
            <input type="text" name="proj" placeholder="Project Name" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="tab-content" id="Papers" style="display:none;">
        <form id="papers-form">
            <input type="text" name="title" placeholder="Title" required>
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <textarea name="content" placeholder="Content"></textarea>
            <input type="datetime-local" name="date" placeholder="Date">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="tab-content" id="Research" style="display:none;">
        <form id="research-form">
            <input type="text" name="title" placeholder="Title" required>
            <input type="url" name="hyperlink" placeholder="Hyperlink">
            <input type="url" name="image" placeholder="Image URL">
            <textarea name="content" placeholder="Content"></textarea>
            <input type="datetime-local" name="date" placeholder="Date">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
