<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./page.css">
    
</head>

<body>
    <header id="page-header" class="header-section">
        <h1 id="page-title" class="page-title">Page Title</h1>
    </header>
    <div class="page-container">
        <div id="loading" class="loading">Loading page content...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="page-content" style="display: none;">
            
            <div class="section">
                <h2 id="header1" class="section-header"></h2>
                <div id="paragraph1"></div>
            </div>
            
            <div class="section">
                <h2 id="header2" class="section-header"></h2>
                <div id="paragraph2"></div>
            </div>
        </div>
    </div>

    <script src="./page.js"></script>
</body>
</html>
