<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Preview</title>
    <link rel="stylesheet" href="./pageform.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="edit">Edit</button>
            <button class="tab-button" data-tab="preview">Preview</button>
        </div>
        
        <div class="tab-content">
            <div id="edit" class="tab-pane active">
                <h2>Edit Content</h2>
                <details>
                    <summary>Formatting</summary>
                    <p>Use the following syntax for formatting your content:</p>
                    <ul>
                        <li>Images: [[https://image.png]]</li>
                        <li>Bullet points: start line with <code>&gt;</code></li>
                        <li>Bold text: <code>**text**</code></li>
                        <li>Italic text: <code>*text*</code></li>
                        <li>Strikethrough: <code>~~text~~</code></li>
                        <li>Code block: <code>```code```</code></li>
                        <li>Links: <code>[text](url)</code></li>
                    </ul>
                </details>
                <form id="editor-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="header1">1st Header:</label>
                        <input type="text" id="header1" name="header1" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="paragraph1">1st Paragraph:</label>
                        <textarea id="paragraph1" name="paragraph1" class="form-control"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="header2">2nd Header:</label>
                        <input type="text" id="header2" name="header2" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="paragraph2">2nd Paragraph:</label>
                        <textarea id="paragraph2" name="paragraph2" class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
            
            <div id="preview" class="tab-pane">
                <h2>Preview</h2>
                <div id="preview-content"></div>
            </div>
        </div>
    </div>

    <script src="./pageform.js"></script>
</body>
</html>
